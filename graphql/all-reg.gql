query GET_ANALIZES_CAT {
  productCategories(first: 100, where: {parent: 2822}) {
    edges {
      node {
        databaseId
        name
        slug
        parentDatabaseId
        children(first: 20) {
          edges {
            node {
              name
              databaseId
              slug
              children(first: 20) {
                edges {
                  node {
                    name
                    databaseId
                    slug
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

