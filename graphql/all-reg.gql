query GET_ALL_PRODUCTS {
  products(first: 20) {
    edges {
      node {
        databaseId
        name
        productCategories {
          edges {
            node {
              databaseId
              slug
            }
          }
        }
        ... on SimpleProduct {
          name
          attributes {
            edges {
              node {
                name
                options
              }
            }
          }
          upsell {
            edges {
              node {
                databaseId
                name
              }
            }
          }
        }
      }
    }
  }
}

query GET_ALL_PRODUCTS_GRAPH($categoryId: Int = 2850) {
  products(first: 7, where: {categoryId: $categoryId}) {
    edges {
      node {
        databaseId
        name
        sku
        attributes {
          edges {
            node {
              name
              options
            }
          }
        }
      }
    }
  }
}

query getclientOrders($customerId: Int = 2) {
  orders(where: {customerId: $customerId}) {
    edges {
      node {
        databaseId
        status
        total(format: RAW)
        date
        billing {
          lastName
          firstName
        }
      }
    }
  }
}

