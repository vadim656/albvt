query search {
  products(first: 30, where: {search: "хочу"}) {
    edges {
      node {
        name
        sku
        attributes {
          edges {
            node {
              name
              options
            }
          }
        }
        allPaSku {
          nodes {
            name
          }
        }
        databaseId
        ... on SimpleProduct {
          price(format: RAW)
          crossSell(first: 1) {
            edges {
              node {
                name
              }
            }
          }
        }
        productCategories {
          edges {
            node {
              databaseId
              slug
            }
          }
        }
      }
    }
  }
}

